<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="Registration-Form-with-Photo.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="register-photo">
    <div class="form-container">
        <form method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" /></div>
            <div class="form-group"><input type="password" class="form-control" name="password-repeat" placeholder="Password (repeat)" /></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" />I agree to the license terms.</label></div>
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(106,71,244);">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
    </div>
</div>
</body>

</html>
