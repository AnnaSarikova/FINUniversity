<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Untitled</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="Registration-Form-with-Photo.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
<nav class="navbar navbar-light navbar-expand-md">
    <div class="container-fluid"><a class="navbar-brand" href="#">Book.com</a><button data-toggle="collapse" data-target="#navcol-1" class="navbar-toggler"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav">
                <li role="presentation" class="nav-item"><a class="nav-link active" href="#">Catalog</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
                <li role="presentation" class="nav-item"><a class="nav-link" href="#">Discounts</a></li>
            </ul>
        </div>
    </div>
</nav>
<div data-ride="carousel" class="carousel slide" id="carousel-1">
    <div role="listbox" class="carousel-inner shadow d-lg-flex justify-content-lg-start" style="background-size: cover;height: 1890px;">
        <div class="carousel-item active"><img class="w-100 d-block" src="Братья Карамазовыjpg.jpg" alt="Slide Image" /></div>
        <div class="carousel-item"><img class="w-100 d-block" src="Война и мир.jpg" alt="Slide Image" /></div>
        <div class="carousel-item"><img class="w-100 d-block" src="Горе от ума.jpg" alt="Slide Image" /></div>
        <div class="carousel-item"><img class="w-100 d-block" src="Преступление и наказание.jpg" alt="Slide Image" /></div>
    </div>
    <div><a href="#carousel-1" role="button" data-slide="prev" class="carousel-control-prev" style="background-position: top;background-size: cover;background-repeat: no-repeat;"><span class="sr-only">Previous</span></a><a href="#carousel-1" role="button"
                                                                                                                                                                                                                               data-slide="next" class="carousel-control-next"><span class="sr-only">Next</span></a></div>
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
        <li data-target="#carousel-1" data-slide-to="3"></li>
    </ol>
</div>
<div class="register-photo">
    <div class="form-container">
        <form method="post">
            <h2 class="text-center"><strong>Заказать книгу</strong></h2><input type="text" class="form-control" name="Author" placeholder="Автор/Author" /><input type="text" class="form-control" name="Book" placeholder="Книга/Book" /><select class="form-control"><optgroup label="Издательство"><option value="12" selected>АСТ/Астрель</option><option value="13">Эксмо</option><option value="14">Азбука</option><option value="15">Детская литература</option><option value="16">Азбука-Аттикус</option><option value="17">Художественная литератур</option><option value="18">Центрполиграф</option></optgroup></select>
            <div
                    class="form-group">
                <div class="form-check"><input type="radio" class="form-check-input" id="formCheck-1" /><label class="form-check-label" for="formCheck-1">Твердый переплёт</label></div>
                <div class="form-check"><input type="radio" class="form-check-input" id="formCheck-2" /><label class="form-check-label" for="formCheck-2">Мягкий переплёт</label></div>
            </div>
            <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" /></div>
            <div class="form-group"><input class="form-control" type="date" name="Birthday" /></div>
            <div class="form-group"><input type="tel" class="form-control" name="Phone" placeholder="Телефон/Phone" /></div>
            <div class="form-group"><textarea class="form-control" placeholder="Комментарий" name="Comments"></textarea></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="button" style="background-color: #d6834f;">Купить</button></div>
        </form>
    </div>
</div>
</body>

</html>
