<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChooseTheBook</title>
  <link href="css/CssZadani2.css" rel="stylesheet">
  <style>
    body {
      background-image: url("img/Book.jpg");
      background-repeat: no-repeat;
      min-height: 100%;
      background-size: cover;
    }
  </style>
</head>
<body>
<center>
  <h1> Выберете книгу для заказа </h1>
</center>
<center>
<h3>  Заполните данные о книге и получателе </h3>
</center>
<center>
  <form action="">
    <fieldset>
      <legend align="left">Форма зказа </legend>
      <table>
        <tr>
          <td><label for="nameauthor">Введите Автора: </label> </td>
          <td><input id="nameauthor" type="text" placeholder="Автор"></td>
        </tr>
        <tr>
          <td><label for="namebook">Введите Название книги: </label> </td>
          <td><input id="namebook" type="text" placeholder="Книга"></td>
        </tr>
        <tr>
          <td><label for="namepublish">Выберете Издательства: </label> </td>
          <td><select id="namepublish">
            <option value="1">АСТ/Астрель</option>
            <option value="2">Эксмо</option>
            <option value="3">Азбука</option>
            <option value="4">Детская литература</option>
            <option value="5">Азбука-Аттикус</option>
            <option value="6">Художественная литература</option>
            <option value="7">Центрполиграф</option>
          </select></td>
        </tr>
        <tr>
          <td><label for="binder">Выберете переплет: </label> </td>
          <td><input id="binder" type="radio" name="radiochoise_type" value="1"/><label>Твердый</label><br>
            <input type="radio" name="radiochoise_type" value="2"/><label>Мягкий</label><br></td>
        </tr>
        <tr>
          <td><label for="mail">Введите почту: </label> </td>
          <td><input id="mail" type="email" placeholder="Почта"></td>
        </tr>
        <tr>
          <td class="MyLefttable"><label>Дата рождения</label></td><td class="MyRighttable"><input type="date" name="date" /></td>
        </tr>
        <tr>
          <td><label for="phone">Введите телефон: </label> </td>
          <td><input id="phone" type="text" placeholder="Телефон"></td>
        </tr>
        <tr>
          <td><label for="comment">Введите комментарий к заказу: </label> </td>
          <td><textarea id="comment" name="" cols="100" placeholder="Комментарий"></textarea></td>
        </tr>
      </table>
      <button type="submit">Купить</button>
    </fieldset>
  </form>
</center>

</body>
</html>
